<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de9f2e76d7.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" /></a>
    </header>
    <main id="main">
        <!-- Info du photographe -->
        <section id="photograph-header">
           
        </section>
        <div class="sort-menu">
            <span class="close-menu">Trier par</span>
            <div id="dropMenu" class="sort-content">
              <button class="dropbtn">^</button>
              <div id="photographer_likes">
                <a href="#">
                  <button
                    class="sort-popularity"
                    role="button"
                    aria-label="filter by popularity"
                    aria-haspopup="listbox"
                  >
                    Popularité
                  </button>
                </a>
              </div>
              <a href="#"
                ><button
                  class="sort-date"
                  role="button"
                  aria-label="filter by date"
                  aria-haspopup="listbox"
                >
                  Date
                </button></a
              >
              <a href="#"
                ><button
                  class="sort-title"
                  role="button"
                  aria-label="filter by title"
                  aria-haspopup="listbox"
                >
                  Titre
                </button></a
              >
            </div>
          </div>

        <!-- <div id="filtreSelect">
            <span class="spanTrie">Trier par</span>
            <select name="" id="">
          <option  value="">Popularité</option>
          <option  value="">Date</option>
          <option  value="">Titre</option>
        </select>
        </div> -->

        <!-- Média du photographe -->
        <section id="media">
            <ul id="photographer-media"></ul>
            <footer class="badge">
                <p> 297 081 <i class="fas fa-heart"></i></p>
                <p>300€/jours</p>
            </footer>
        </section>
    </main>
    <!-- Modal contact -->
    <div id="contact_modal">
        <div class="modal"  id="formValid">
            <header>
                <!-- <h2>Contactez-moi <br> Mini keel</h2> -->
                <!-- <img src="assets/icons/close.svg" onclick="closeModal()" /> -->
            </header>

            <form  id="contactForm"
            name="contact"
            action="index.html"
            method="get">
            <div id="divPrenom">  </div>
                    <label for="prénom">Prénom</label>
                    <input type="text" name="prénom" id="prenom" aria-label="Renseignez votre prénom" aria-describedby="prénom" minlength="3" aria-required="true" required>
                    <span id="spanPrenom"></span>
                    <div id="divnom">         
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" aria-label="Renseignez votre nom" aria-describedby="nom" minlength="3" aria-required="true" required>
                    <span id="spanNom"></span>
                  </div>        
                    <div id="divemail">       
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" aria-label="Renseignez votre email" aria-describedby="email" aria-required="true" required>
                    <span id="spanEmail"></span>
                  </div> 
                    <div id="divmessage">        
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" minlength="25" maxlength="255" aria-label="Renseignez votre message" aria-describedby="message" aria-required="true" required></textarea>
                    <span id="spanMsg"></span>
                  </div>       
                    <button class="contact_button" id="btn-submit">Envoyer</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Modal lightbox média -->
    <div id="portfolio"></div>
    <div class="lightbox" id="lightbox">
        <img class="lightbox-close" src="assets/icons/close.svg" onclick="closeModal()" />


        <div class="nav-arrow">
            <button id="prev" class="fas fa-chevron-left"></button>
            <button id="next" class="fas fa-chevron-right"></button>
        </div>
        <div class="lightbox-container">
            <img class="lightbox-image" src=""></img>
            <div class="lightbox-text">
                <span></span>
            </div>
        </div>
    </div>
    </div>
    <div class="badge">
        <p> 297 081 <i class="fas fa-heart"></i></p>
        <p>300€/jours</p>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>  
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/lightbox.js"></script>

</body>

</html>
