<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de9f2e76d7.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" /></a>
    </header>
    <main id="main">
        <!-- Info du photographe -->
        <section id="photograph-header">
           
        </section>
        <!--le filtre  -->
        <section class="sorting" aria-label="Tri de la galerie">
            <label for="sorting_input">Trier par</label>
            <div class="sorting_wrapper">
                <select name="trie" id="trie" class="sorting_button" style="color: white;">
                <option value="popularity" selected class="sorting_menu_list">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
              </select>
            </div>

        </section>
        
      </section>    
        

        <!-- Média du photographe -->
        <section id="media">
            <ul id="photographer-media"></ul>
            <footer class="badge">
            </footer>
        </section>
    </main>
    <!-- Modal contact -->
    <div id="contact_modal">
        <div class="modal"  id="formValid">
            <header>
                <!-- <h2>Contactez-moi <br> Mini keel</h2> -->
                <!-- <img src="assets/icons/close.svg" onclick="closeModal()" /> -->
            </header>

            <form  id="contactForm"
            name="contact"
            action="index.html"
            method="get">
            <div id="divPrenom">  </div>
                    <label for="prénom">Prénom</label>
                    <input type="text" name="prénom" id="prenom" aria-label="Renseignez votre prénom" aria-describedby="prénom" minlength="2" aria-required="true" required>
                    <span id="spanPrenom"></span>
                    <div id="divnom">         
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" aria-label="Renseignez votre nom" aria-describedby="nom" minlength="2" aria-required="true" required>
                    <span id="spanNom"></span>
                  </div>        
                    <div id="divemail">       
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" aria-label="Renseignez votre email" aria-describedby="email" aria-required="true" required>
                    <span id="spanEmail"></span>
                  </div> 
                    <div id="divmessage">        
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" minlength="25" maxlength="255" aria-label="Renseignez votre message" aria-describedby="message" aria-required="true" required></textarea>
                    <span id="spanMsg"></span>
                  </div>       
                    <button class="contact_button" id="btn-submit">Envoyer</button>
                </div>
                
            </form>
        </div>
    </div>
     <!-- Modal lightbox média -->
     <div id="lightbox_modal">
        <div class="lightbox_container">
            <header>
                <img src="assets/icons/close.svg" id="close_lightbox" aria-label="image closeup view" />
            </header>
            <div id="lightbox_nav">
                <button class="lightbox_prev fas fa-chevron-left"></button>
                <button class="lightbox_next fas fa-chevron-right"></button>
            </div>
            <div id="lightbox_img_container">
                
            </div>
            <h3 id="media-title" class="lightbox_title_container"></h3>
        </div>
    </div>
        
    <script src="scripts/factories/media-factory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>  
   
   

</body>

</html>
